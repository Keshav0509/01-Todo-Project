<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
  <title>my todo app</title>
</head>
<body>
  <header class="nav-Container">
    <nav class="nav">
      <section class="leftSection">
        <div class="logo">
          code2go
        </div>
        <div class="burger-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      <section class="rightSection">
        <div class="link-container">
          <ul class="link">
            <li>
              <a href="#">home</a>
            </li>
            <li>
              <a href="#">projects</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </ul>
        </div>
      </section>
    </nav>
  </header>
  <main>
    <div class="todo-container">
      <div class="todo-title">
        <h1>My Todo</h1>
      </div>

      <div class="input-section">
        <input type="text"  id="todoName" class="todo-input todo-inputName">
        <input type="date"  id="todoDate" class="todo-input todo-inputDate">
        <button class="todo-btn add-btn" id="add-todo"><i class='bx bx-list-plus' ></i> Add Todo</button>
      </div>

      <div class="sort-section">
        <button class="todo-btn sort-btn" id="sort-todo">
          Sort by Oldest <i class='bx bx-sort'></i>
        </button>
      </div>

      <div class="todo-list-section">
        <div class="section-header active">
          <div class="section-header-row">
            <h2>uncompleted task</h2>
            <span class="count" id="uncomplete-count">0</span>
          </div>
          <span class="chevron"><i class="bx bx-chevron-down"></i></span>
        </div>
        <div class="section-content expanded" id="uncompleted-section">
          <ul id="uncompletedList">
            <li class="todo-item">
              <input type="checkbox" class="checkbox">
              <span class="todo-text">play games</span>
              <button class="delete-btn todo-btn"><i class="bx bx-trash"></i></button>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="todo-list-section">
        <div class="section-header active">
          <div class="section-header-row">
            <h2>completed task</h2>
            <span class="count" id="complete-count">0</span>
          </div>
          <span class="chevron"><i class="bx bx-chevron-down"></i></span>
        </div>
        <div class="section-content expanded" id="completed-section">
          <ul id="completedList">
            <li class="todo-item">
              <input type="checkbox" class="checkbox">
              <span class="todo-text">play games</span>
              <button class="delete-btn todo-btn"><i class="bx bx-trash"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
